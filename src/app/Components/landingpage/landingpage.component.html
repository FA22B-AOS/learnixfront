<div class="row">
  <ng-container *ngFor="let lection of lections$ | async">
    <div class="col-xs-4 col-lg-3">
      <div class="cardcontainer">
        <div class="card">
          <div class="content">
            <h2>{{lection.topicType}}</h2>
            <h3>{{lection.title}}</h3>
            <p>{{lection.description}}</p>
            <a [routerLink]="['/lection/', lection.lectionId]" class="neon-button">
              Lektion starten
            </a>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
