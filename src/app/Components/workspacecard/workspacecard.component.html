<div class="cardcontainer">
  <div class="card">
    <div class="content">
      <h2>{{workspace.title}}</h2>
      <p> Members: {{workspace.memberCount}}</p>

      @if (member) {
        <a [routerLink]="['/learning/workspaces', workspace.workspaceId]"  class="neon-button">Access</a>
      } @else {
        <a (click)="requestAccess()" class="neon-button">Join</a>
      }
    </div>
  </div>
</div>
