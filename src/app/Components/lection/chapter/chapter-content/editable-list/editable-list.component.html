<div (click)="openEditor()">
  <ul>
    <li *ngFor="let item of items">{{ item }}</li>
  </ul>
</div>

<div *ngIf="isEditing" class="editor-backdrop" (click)="closeEditor()">
  <div class="editor" (click)="$event.stopPropagation()">
    <h3>Liste bearbeiten</h3>
    <ul>
      <li *ngFor="let item of edtItems; let i = index">
        <input [(ngModel)]="edtItems[i]" />
        <button (click)="removeItem(i)">Entfernen</button>
      </li>
    </ul>
    <input [(ngModel)]="newItem" placeholder="Neues Item" />
    <button (click)="addItem()">HinzufÃ¼gen</button>
    <br />
    <button (click)="closeEditor()">Speichern</button>
  </div>
</div>
