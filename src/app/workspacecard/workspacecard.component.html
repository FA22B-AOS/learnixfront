<div class="cardcontainer">
  <div class="card">
    <div class="content">
      <h2>{{workspace.title}}</h2>
      <p> Members: {{workspace.memberCount}}</p>

      <a (click)="requestAccess()" class="neon-button">
        @if (member) {
          Access
        } @else {
          Join
        }
      </a>
    </div>
  </div>
</div>
